<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>向同学</title>
<style>
	*{margin: 0;padding: 0;}
	#wrap{
		width: 600px;
		height: 300px;
		margin: auto;
		border: 1px solid #ddd;
	}
	#wrap .box{
		margin:20px 40px;
	}
	#wrap input{
		width: 160px;
		height: 30px;


	}
	#wrap button{
		width: 50px;
		height: 30px;
	}
	#wrap p{
		text-indent: 2em;
	}
	#wrap span{
		color: #f00;
	}
</style>
</head>
<body>
	<div id="wrap">
		<div class="box">
			<input type="text" placeholder="搜索内容">
			<button>搜索</button>
			<input type="text" placeholder="替换内容">
			<button>替换</button>
		</div>
		<p>赵丽颖，1987年10月16日出生于河北省廊坊市，中国内地影视女演员。2006年，因获得雅虎搜星比赛冯小刚组冠军而进入演艺圈；同年，在冯小刚执导的广告片《跪族篇》中担任女主角。2011年，因在古装剧《新还珠格格》中饰演晴儿一角而被观众认识。2013年，凭借古装剧《陆贞传奇》获得更多关注。2014年10月，在第10届金鹰电视艺术节举办的投票活动中被选为“金鹰女神”；12月，凭借都市爱情剧《杉杉来了》获得第5届国剧盛典内地最具人气女演员奖；同年，成立海润传媒赵丽颖工作室。</p>
	</div>
   <script>
   		let aInput = document.getElementsByTagName("input"),
   		    aBtn =document.getElementsByTagName("button"),
   		    oP =document.getElementsByTagName("p")[0],
   		    txt = oP.innerHTML;
   		aBtn[0].onclick =function(){
   			let str = aInput[0].value.trim();
   				if (str) {
   					oP.innerHTML = txt.split(str).join(`<span>${str}</span>`);
   				}
   		};
   		aBtn[1].onclick =function(){
   			let str1 = aInput[0].value.trim();
   				str2 = aInput[1].value.trim();
   				if (str1&&str2) {
   					let arr = txt.split(str1);
   					oP.innerHTML = arr.join(`<span>${str2}</span>`);
   					txt = arr.join(str2);
   				}
   		};
   </script>
</body>
</html>
