  <title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		
		form{
			margin:50px auto;
			width:400px;
			padding:20px 30px;
			text-align:right;
			border:1px solid #000;
			background-color:#ddd;
		}
		.login{
			width:400px;
			position:relative;
			margin:auto;
		}
		input{
			width:300px;
			height:30px;
			margin-bottom:20px;
			border:1px solid #c0c0c0;
			border-radius:5px;
			background-color:#ddd;
		}
		p:before{
			width:0px;
			height:0px;
			content:"";
			position:absolute;
			top:0px;
			right:128px;
			border:10px solid transparent;
			border-right-color:blue;
		}
		p{
			display:none;
			position:absolute;
			top:5px;
			right:-140px;
			border:1px solid blue;
			border-radius:5px;
			background-color:blue;
		}
		input:focus +p{
			display:block;
		}
		button{
			line-height:30px;
			padding:0 10px;
			color:#fff;
			border:1px solid blue;
			border-radius:5px;
			background-color:blue;
		}
	</style>
 </head>
 <body>
  
	<form action="">
		<div class="login">
			user:<input type="text" placeholder="输入你的用户名"/>
			<p>用户名必须为字母</p>
		</div>
		<div class="login">
			password:<input type="password" placeholder="输入你的密码" />
		</div>
		<div class="login">
	    	password <input type="password" placeholder="再次输入密码" />
		</div>
		<div class="login">
	    	email <input type="email" placeholder="输入你的邮箱" />
           </div>
		<div class="login">
	    	nickname <input type="text" placeholder="昵称" />
		</div>
		<button>注册</button>
		<button>我有账号，我要登陆</button>
	</form>
 
 </body>
